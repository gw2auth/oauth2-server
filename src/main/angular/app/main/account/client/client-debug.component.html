<div class="container">
    <div class="row row-cols-1 gy-3">
        <ng-container [ngSwitch]="clientRegistration">
            <div *ngSwitchCase="null" class="col">
                Loading client registration ...
            </div>
            <ng-container *ngSwitchDefault>
                <div class="col">
                    <h3>Debug Authorization</h3>
                </div>
                <div class="col">
                    <label [htmlFor]="'selectedGw2ApiPermissions'" class="form-label">Request permissions</label>

                    <div class="container-fluid bg-accent p-3 rounded-2" [id]="'selectedGw2ApiPermissions'">
                        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-2">
                            <ng-container *ngFor="let gw2ApiPermission of gw2ApiPermissions">
                                <div class="col">
                                    <app-gw2-api-permission-badge [gw2ApiPermission]="gw2ApiPermission" [isPresent]="selectedGw2ApiPermissions.has(gw2ApiPermission)" role="button" (click)="onGw2ApiPermissionClick(gw2ApiPermission)"></app-gw2-api-permission-badge>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <input class="form-check-input" type="checkbox" value="" [id]="'requestVerifiedInformation'" [name]="'requestVerifiedInformation'" [(ngModel)]="requestVerifiedInformation">
                    <label class="form-check-label" [htmlFor]="'requestVerifiedInformation'">Request verified info</label>
                </div>
                <div class="col">
                    <input class="form-check-input" type="checkbox" value="" [id]="'forceConsentPrompt'" [name]="'forceConsentPrompt'" [(ngModel)]="forceConsentPrompt">
                    <label class="form-check-label" [htmlFor]="'forceConsentPrompt'">Force consent prompt</label>
                </div>
                <div class="col">
                    <label class="form-label" [htmlFor]="'authorizationName'">Authorization name</label>
                    <input type="text" class="form-control" [id]="'authorizationName'" [attr.aria-describedby]="'authorizationNameDescription'" [(ngModel)]="authorizationName" name="authorizationName" />
                    <div [id]="'authorizationNameDescription'" class="form-text">A name for this authorization to be shown for the User in their Application overview</div>
                </div>
                <div class="col">
                    <label [htmlFor]="'authorizationUri'" class="form-label">Authorization URI</label>
                    <app-input-copyable [inputId]="'authorizationUri'" [inputValue]="getTestAuthorizeUri(clientRegistration!)"></app-input-copyable>
                </div>
                <div class="col">
                    <a role="button" class="btn btn-primary" [href]="getTestAuthorizeUri(clientRegistration!)">Debug</a>
                </div>
            </ng-container>
        </ng-container>
    </div>
</div>
