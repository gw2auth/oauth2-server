name: "Build"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: "its-felix/spring-authorization-server"
          ref: "maven-publish"
          path: "spring-authorization-server"
      - name: "Set up JDK 8"
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "8"
          cache: "maven"
      - name: "Build spring-authorization-server"
        run: (cd spring-authorization-server && ./gradlew build publishToMavenLocal && cd .. && rm -rf spring-authorization-server)
      - name: "Set up JDK 16"
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "16"
          cache: "maven"
      - name: "Build"
        run: mvn clean package
      - name: "Upload Artifact"
        uses: actions/upload-artifact@v2
        with:
          name: "oauth2-server"
          path: |
            Dockerfile
            docker-entrypoint.sh
            target/oauth2-server.jar
            target/version.txt